<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Task Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer</h1>

    <section class="input">
      <h2>Add Task</h2>
      <form id="task-form">
        <input id="title" placeholder="Title" required />
        <input id="due_date" placeholder="Due date (YYYY-MM-DD)" />
        <input id="estimated_hours" type="number" placeholder="Estimated hours" min="0.1" step="0.1" />
        <input id="importance" type="number" placeholder="Importance (1-10)" min="1" max="10" />
        <input id="dependencies" placeholder="Dependencies (comma-separated IDs/titles)" />
        <button type="submit">Add to list</button>
      </form>

      <h3>Or paste JSON array of tasks</h3>
      <textarea id="bulk-json" rows="6" placeholder='[{"title":"T1","due_date":"2025-11-30","estimated_hours":2,"importance":8}]'></textarea>
      <div class="controls">
        <label for="strategy">Strategy:</label>
        <select id="strategy">
          <option value="smart" selected>Smart Balance</option>
          <option value="simple">Simple</option>
          <option value="fastest">Fastest Wins</option>
          <option value="impact">High Impact</option>
          <option value="deadline">Deadline Driven</option>
        </select>
        <button id="analyze-btn">Analyze Tasks</button>
      </div>
    </section>

    <section class="output">
      <h2>Results</h2>
      <div id="results"></div>
      <h2>Top suggestions</h2>
      <div id="suggestions"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
